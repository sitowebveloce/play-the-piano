<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Pro</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/png" href="./img/synthesizer.png">
</head>

<body>
    <div class="title">
        <h1>Play the Piano</h1>
        <img src="./img/organ.svg" alt="">
    </div>
    <a href="/catalog" class='home'>
        <img src="./img/home.svg" alt="home-img">
    </a>
    <div class="piano">
        <button data-key="81"> Press Q </button>
        <audio data-key="81" src="./sounds/sound(1).wav"></audio>
        <button data-key="87"> Press W </button>
        <audio data-key="87" src="./sounds/sound(2).wav"></audio>
        <button data-key="69"> Press E </button>
        <audio data-key="69" src="./sounds/sound(3).wav"></audio>
        <button data-key="82"> Press R</button>
        <audio data-key="82" src="./sounds/sound(4).wav"></audio>
        <button data-key="84"> Press T </button>
        <audio data-key="84" src="./sounds/sound(5).wav"></audio>
        <button data-key="89"> Press Y </button>
        <audio data-key="89" src="./sounds/sound(6).wav"></audio>
        <button data-key="85"> Press U </button>
        <audio data-key="85" src="./sounds/sound(7).wav"></audio>
        <button data-key="73"> Press I </button>
        <audio data-key="73" src="./sounds/sound(8).wav"></audio>
        <button data-key="79"> Press O </button>
        <audio data-key="79" src="./sounds/sound(9).wav"></audio>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
